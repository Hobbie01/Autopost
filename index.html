<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ส่งรูป + Content + Prompt ไปยัง Webhook</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: #121936;
        --muted: #9fb0ff;
        --text: #e8eeff;
        --accent: #7ea1ff;
        --accent-2: #a2ffcc;
        --danger: #ff6b6b;
        --border: #2a3569;
      }

             * { box-sizing: border-box; }
       html, body { 
         height: 100%; 
         overflow-x: hidden; /* ป้องกันการเลื่อนซ้ายขวา */
         width: 100%;
       }
       body {
         margin: 0;
         font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
         background: radial-gradient(1200px 600px at 20% -10%, #1b2552 0%, transparent 60%),
                     radial-gradient(1000px 500px at 120% 10%, #163d28 0%, transparent 60%),
                     var(--bg);
         color: var(--text);
         display: grid;
         place-items: center;
         padding: 24px;
         min-width: 0; /* ป้องกัน body ขยายเกินหน้าจอ */
       }

             .container {
         width: 100%;
         max-width: 840px;
         min-width: 0; /* ป้องกัน container ขยายเกินหน้าจอ */
         background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
         border: 1px solid var(--border);
         border-radius: 16px;
         box-shadow: 0 20px 50px rgba(0,0,0,0.35);
         backdrop-filter: blur(6px);
         padding: 20px;
         overflow: hidden; /* ป้องกันเนื้อหาล้นออกมา */
       }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 14px;
      }

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        box-shadow: 0 8px 18px rgba(126,161,255,0.45);
      }

      h1 {
        font-size: 18px;
        margin: 0;
      }

      p.desc {
        margin: 0 0 18px 0;
        color: var(--muted);
        font-size: 13px;
      }

             form {
         display: grid;
         grid-template-columns: 1fr 1fr;
         gap: 16px;
         min-width: 0; /* ป้องกัน form ขยายเกินหน้าจอ */
         width: 100%;
       }

      .field {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

             .field label {
         font-size: 13px;
         color: var(--muted);
       }

       .field-header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         gap: 8px;
       }

       .settings-btn {
         background: transparent;
         border: 1px solid var(--border);
         border-radius: 6px;
         padding: 6px;
         cursor: pointer;
         color: var(--muted);
         transition: all 120ms ease;
         display: flex;
         align-items: center;
         justify-content: center;
       }

       .settings-btn:hover {
         background: rgba(126, 161, 255, 0.1);
         border-color: var(--accent);
         color: var(--accent);
       }

       .settings-btn.active {
         background: var(--accent);
         border-color: var(--accent);
         color: var(--text);
       }

       /* Modal Styles */
       .modal {
         display: none;
         position: fixed;
         z-index: 1000;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.5);
         backdrop-filter: blur(4px);
       }

       .modal-content {
         background: var(--card);
         margin: 5% auto;
         padding: 0;
         border: 1px solid var(--border);
         border-radius: 16px;
         width: 90%;
         max-width: 500px;
         box-shadow: 0 20px 50px rgba(0,0,0,0.5);
         animation: modalSlideIn 0.3s ease;
       }

       @keyframes modalSlideIn {
         from {
           opacity: 0;
           transform: translateY(-20px);
         }
         to {
           opacity: 1;
           transform: translateY(0);
         }
       }

       .modal-header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 20px 24px 16px;
         border-bottom: 1px solid var(--border);
       }

       .modal-header h3 {
         margin: 0;
         font-size: 18px;
         color: var(--text);
       }

       .close-btn {
         background: transparent;
         border: none;
         font-size: 24px;
         color: var(--muted);
         cursor: pointer;
         padding: 0;
         width: 32px;
         height: 32px;
         display: flex;
         align-items: center;
         justify-content: center;
         border-radius: 6px;
         transition: all 120ms ease;
       }

       .close-btn:hover {
         background: rgba(255, 255, 255, 0.1);
         color: var(--text);
       }

       .modal-body {
         padding: 20px 24px;
       }

       .modal-footer {
         display: flex;
         gap: 12px;
         justify-content: flex-end;
         padding: 16px 24px 20px;
         border-top: 1px solid var(--border);
       }

      input[type="text"], textarea {
        width: 100%;
        color: var(--text);
        background: #0d1430;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px 12px;
        outline: none;
        transition: border 120ms ease, box-shadow 120ms ease;
      }

      textarea { resize: vertical; min-height: 140px; }

      input[type="text"]:focus, textarea:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(126,161,255,0.2);
      }

      .uploader {
        background: #0d1430;
        border: 1px dashed var(--border);
        border-radius: 12px;
        padding: 14px;
        display: grid;
        grid-template-columns: 170px 1fr;
        gap: 14px;
        align-items: center;
      }

      .preview {
        width: 170px;
        height: 170px;
        border-radius: 10px;
        background: #0b1023;
        border: 1px solid var(--border);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .preview img { width: 100%; height: 100%; object-fit: cover; }

             .hint { color: var(--muted); font-size: 12px; }

       .radio-group {
         display: flex;
         gap: 16px;
         align-items: center;
         flex-wrap: wrap;
       }

       .radio-option {
         display: flex;
         align-items: center;
         gap: 8px;
         cursor: pointer;
         padding: 8px 12px;
         border-radius: 8px;
         transition: background-color 120ms ease;
       }

       .radio-option:hover {
         background: rgba(126, 161, 255, 0.1);
       }

       .radio-option input[type="radio"] {
         width: 18px;
         height: 18px;
         accent-color: var(--accent);
       }

       .radio-option span {
         font-size: 14px;
         font-weight: 500;
       }

      .actions {
        grid-column: 1 / -1;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: flex-end;
        margin-top: 2px;
      }

      button, .ghost {
        appearance: none;
        border: 0;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 80ms ease, box-shadow 120ms ease, opacity 120ms ease;
      }

      button.primary {
        color: #0a1030;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        box-shadow: 0 10px 20px rgba(126,161,255,0.35);
      }

      button.secondary {
        color: var(--text);
        background: #17214a;
        border: 1px solid var(--border);
      }

      .ghost {
        background: transparent;
        color: var(--muted);
      }

      button:disabled { opacity: 0.6; cursor: not-allowed; }

      .status {
        grid-column: 1 / -1;
        background: #0d1430;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
        font-size: 13px;
        color: var(--muted);
        display: none;
        white-space: pre-wrap;
      }

      .status.show { display: block; }

      .error { color: var(--danger); }

             @media (max-width: 860px) {
         body { padding: 16px; }
         .container { 
           padding: 16px; 
           margin: 0 16px; /* เพิ่ม margin เพื่อไม่ให้ชิดขอบ */
         }
         form { grid-template-columns: 1fr; gap: 20px; }
         .uploader { grid-template-columns: 1fr; gap: 16px; }
         .preview { width: 100%; height: 200px; }
         .field label { font-size: 14px; }
         input[type="text"], textarea, input[type="number"], input[type="datetime-local"] { 
           padding: 16px; 
           font-size: 16px; /* ป้องกัน zoom บน iOS */
         }
         textarea { min-height: 120px; }
         .radio-group { 
           gap: 16px; 
           align-items: center; 
         }
         .radio-option { 
           padding: 10px 12px; 
         }
         .actions { 
           flex-direction: column; 
           gap: 12px; 
           align-items: stretch; 
         }
         button.primary { 
           padding: 16px; 
           font-size: 16px; 
         }
         .status { padding: 16px; font-size: 14px; }
         
         /* Modal responsive */
         .modal-content {
           margin: 10% auto;
           width: 95%;
         }
         
         .modal-header, .modal-body, .modal-footer {
           padding: 16px 20px;
         }
       }

       @media (max-width: 480px) {
         body { padding: 12px; }
         .container { 
           padding: 12px; 
           margin: 0 12px; /* เพิ่ม margin เพื่อไม่ให้ชิดขอบ */
         }
         .header { flex-direction: column; text-align: center; gap: 16px; }
         h1 { font-size: 20px; }
         .uploader { padding: 12px; }
         .preview { height: 180px; }
         .field { gap: 10px; }
         .hint { font-size: 11px; }
       }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>ส่งรูป, Content และ Prompt ไปยัง Webhook</h1>
          <p class="desc">ระบบจะส่งข้อมูลแบบ <code>multipart/form-data</code> ไปยังปลายทางที่กำหนด</p>
        </div>
      </div>

      <form id="sendForm" action="https://n8n.phongsiri.work/webhook/bcde588a-f3b9-48bd-a3dd-4cfef99d7239" method="post" enctype="multipart/form-data">
        <div class="field" style="grid-column: 1 / -1;">
          <label for="image">รูปภาพ (field name: <code>image</code>)</label>
          <div class="uploader">
            <div class="preview" id="imagePreview">
              <span class="hint">ตัวอย่างรูปจะแสดงที่นี่</span>
            </div>
            <div>
              <input type="file" id="image" name="image" accept="image/*" required />
              <div class="hint">รองรับไฟล์ภาพทั่วไป เช่น JPG, PNG, WEBP</div>
            </div>
          </div>
        </div>

                 <div class="field">
           <div class="field-header">
             <label for="content">Content (field name: <code>content</code>)</label>
             <button type="button" class="settings-btn" id="promptToggle" title="แสดง/ซ่อน Prompt">
               <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                 <path d="M12 20h9"></path>
                 <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
               </svg>
             </button>
           </div>
           <textarea id="content" name="content" placeholder="ใส่รายละเอียดหรือข้อความประกอบรูป" required></textarea>
         </div>

        

                 <div class="field">
           <label for="scheduled_at">เวลาโพสต์ (field name: <code>scheduled_at</code>) <span class="hint">(ไม่บังคับ)</span></label>
           <div class="radio-group">
             <label class="radio-option">
               <input type="radio" name="post_timing" value="now" checked />
               <span>โพสต์ทันที</span>
             </label>
             <label class="radio-option">
               <input type="radio" name="post_timing" value="scheduled" />
               <span>ตั้งเวลา</span>
             </label>
           </div>
           <input type="datetime-local" id="scheduled_at" name="scheduled_at" style="display: none;" />
           <div class="hint">เลือก "โพสต์ทันที" หรือ "ตั้งเวลา" ตามต้องการ</div>
         </div>

        <div class="field">
          <label for="page_count">จำนวนเพจ (field name: <code>page_count</code>) <span class="hint">(ไม่บังคับ)</span></label>
          <input type="number" id="page_count" name="page_count" min="1" max="100" placeholder="1" />
          <div class="hint">จำนวนเพจที่จะโพสต์ (1-100)</div>
        </div>

        

                 <div class="actions">
           <span class="ghost" id="resultHint">ระบบจะส่งข้อมูลและเคลียร์ฟอร์มทันที</span>
           <button type="submit" class="primary" id="sendBtn">ส่ง</button>
         </div>
       </form>
     </div>

     <!-- Prompt Modal Popup -->
     <div id="promptModal" class="modal">
       <div class="modal-content">
         <div class="modal-header">
           <h3>Prompt Settings</h3>
           <button type="button" class="close-btn" id="closePromptModal">&times;</button>
         </div>
         <div class="modal-body">
           <div class="field">
             <label for="prompt">Prompt (field name: <code>prompt</code>) <span class="hint">(ไม่บังคับ)</span></label>
             <textarea id="prompt" name="prompt" placeholder="ใส่พรอมป์สำหรับระบบปลายทาง (ไม่ใส่ก็ได้)"></textarea>
           </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="secondary" id="savePrompt">บันทึก</button>
           <button type="button" class="ghost" id="cancelPrompt">ยกเลิก</button>
         </div>
       </div>
     </div>

    <script>
      (function () {
                          const form = document.getElementById('sendForm');
         const sendBtn = document.getElementById('sendBtn');
         const imageInput = document.getElementById('image');
         const preview = document.getElementById('imagePreview');
         const scheduledAtInput = document.getElementById('scheduled_at');
         const postTimingRadios = document.querySelectorAll('input[name="post_timing"]');
         const promptToggle = document.getElementById('promptToggle');
         const promptModal = document.getElementById('promptModal');
         const closePromptModal = document.getElementById('closePromptModal');
         const savePrompt = document.getElementById('savePrompt');
         const cancelPrompt = document.getElementById('cancelPrompt');

        function resetPreview() {
          preview.innerHTML = '<span class="hint">ตัวอย่างรูปจะแสดงที่นี่</span>';
        }

                 function clearForm() {
           form.reset();
           resetPreview();
           // ลบ active state ของ prompt toggle
           promptToggle.classList.remove('active');
         }

                 // จัดการการแสดง/ซ่อน prompt modal
         promptToggle.addEventListener('click', () => {
           promptModal.style.display = 'block';
           promptToggle.classList.add('active');
         });

         // ปิด modal เมื่อกดปุ่มปิด
         closePromptModal.addEventListener('click', () => {
           promptModal.style.display = 'none';
           promptToggle.classList.remove('active');
         });

         // บันทึก prompt และปิด modal
         savePrompt.addEventListener('click', () => {
           promptModal.style.display = 'none';
           promptToggle.classList.remove('active');
         });

         // ยกเลิกและปิด modal
         cancelPrompt.addEventListener('click', () => {
           promptModal.style.display = 'none';
           promptToggle.classList.remove('active');
         });

         // ปิด modal เมื่อคลิกพื้นหลัง
         promptModal.addEventListener('click', (e) => {
           if (e.target === promptModal) {
             promptModal.style.display = 'none';
             promptToggle.classList.remove('active');
           }
         });

         // จัดการการแสดง/ซ่อน input เวลาโพสต์
         postTimingRadios.forEach(radio => {
           radio.addEventListener('change', () => {
             if (radio.value === 'scheduled') {
               scheduledAtInput.style.display = 'block';
               scheduledAtInput.required = true;
             } else {
               scheduledAtInput.style.display = 'none';
               scheduledAtInput.required = false;
               scheduledAtInput.value = '';
             }
           });
         });

         imageInput.addEventListener('change', () => {
           const file = imageInput.files && imageInput.files[0];
           if (!file) {
             resetPreview();
             return;
           }
           const reader = new FileReader();
           reader.onload = () => {
             preview.innerHTML = '';
             const img = document.createElement('img');
             img.alt = 'ตัวอย่างรูปภาพ';
             img.src = reader.result;
             preview.appendChild(img);
           };
           reader.readAsDataURL(file);
         });

                 async function sendAjax() {
           const formData = new FormData(form);
           const promptValue = (formData.get('prompt') ?? '').toString().trim();
           if (promptValue === '') {
             formData.delete('prompt');
           }

           // จัดการเวลาโพสต์ตามที่เลือก
           const selectedTiming = document.querySelector('input[name="post_timing"]:checked').value;
           if (selectedTiming === 'scheduled') {
             const scheduledLocal = (formData.get('scheduled_at') ?? '').toString().trim();
             if (scheduledLocal === '') {
               formData.delete('scheduled_at');
             } else {
               const dt = new Date(scheduledLocal);
               if (!isNaN(dt.getTime())) {
                 formData.set('scheduled_at', dt.toISOString());
               }
             }
           } else {
             // ถ้าเลือก "โพสต์ทันที" จะไม่ส่ง scheduled_at
             formData.delete('scheduled_at');
           }

           const pageCount = (formData.get('page_count') ?? '').toString().trim();
           if (pageCount === '' || pageCount === '0') {
             formData.delete('page_count');
           }

           // ป้องกันการส่งซ้ำ
           sendBtn.disabled = true;

           const endpoint = form.getAttribute('action');

           try {
             // ส่งข้อมูลแบบ fire-and-forget (ไม่รอผลลัพธ์)
             fetch(endpoint, {
               method: 'POST',
               body: formData,
             }).catch(() => {
               // ไม่สนใจ error
             });

             // เคลียร์ฟอร์มทันที
             clearForm();
           } catch (err) {
             // กรณี error ในการเตรียมข้อมูล → เคลียร์ฟอร์มเหมือนกัน
             clearForm();
           } finally {
             sendBtn.disabled = false;
           }
         }

        // ดัก submit ทั้งหมดให้ส่งแบบไม่เปลี่ยนหน้าเสมอ
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          if (!form.reportValidity()) return; // ตรวจ validation พื้นฐาน
          sendAjax();
        });
      })();
    </script>
  </body>
  </html>
